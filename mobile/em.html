<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main {
      font-size: 20px;
    }
    .box{
      font-size: 2em;
      width:2em;
      height: 3em;
      background: lightblue;
    }
    .box2{
      width:2em;
      height: 3em;
      background: lightcoral;
    }
  </style>
</head>

<body>
  <div class="main">
    em是相对于当前元素font-size大小计算
    <div class="box">自身有font-size，em单位元素参照自身</div>
    <div class="box2">
      自身无font-size，参照父级
    </div>
  </div>
</body>

</html>
