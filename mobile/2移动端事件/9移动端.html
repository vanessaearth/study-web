<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 100px;
      height: 167px;
      border:2px solid #f0a238;
      background: lightcoral;
    }
    .list{
      margin:0;
      padding:0;
      list-style: none;
      display: flex;
      float:left;
    }
    img{
      width:300px;
    }
  </style>
</head>
<body>
  <div class="box">
    <ul class="list">
      <li><img src="" alt=""></li>
      <li><img src="" alt=""></li>
      <li><img src="" alt=""></li>
      <li><img src="" alt=""></li>
      <li><img src="" alt=""></li>
    </ul> 
  </div>
  <script>
    let box=document.querySelector('.list')
    let startX=startY=oldX=oldY=0
    box.ontouchstart=function(e){

      let info=box.getBoundingClientRect()
      console.log(info, startX,startY,oldX,oldY)

      startX=info.left
      startY=info.top
      let touch=e.changedTouches[0]
      oldX=touch.pageX
      oldY=touch.pageY

    }
    box.ontouchmove=function(e){
      let touch=e.changedTouches[0]
      let nowX=touch.pageX-oldX+startX
      let nowY=touch.pageY-oldX+startY
      box.style.transform=`translate(${nowX}px,${nowY}px)`
      e.preventDefault()
    }
  </script>
</body>
</html>
