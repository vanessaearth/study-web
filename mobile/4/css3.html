<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      /* filter:grayscale(1) */
    }
    html,body{
      height: 100%;
    }
    .box {
      font-size: 30px;
      filter: blur(0);
      transition: 0.5s;
      /* 移动端能用transition不用animation */
    }
    .box:hover {
      font-size: 30px;
      filter: blur(5px)
    }
    .bg{
      width: 100%;
      height: 100%;
      background: url(./bg.webp) no-repeat center center;
      filter: blur(10px)
    }
    .dialog{
      width:320px;
      height:240px;
      background: url(./bg.webp) no-repeat center center;
      position:absolute;
      left:calc(50% - 160px);
      top:calc(50% - 120px);
      box-shadow:0 0 10px rgba(0,0,0, .6);
      /* 围绕不规则边缘加阴影 */
      filter:drop-shadow(0 0 20px rgba(0,0,0,1));
    }
  </style>
</head>

<body>
  <div class="box">css3滤镜-模糊,filter: blur(10px)</div>
  <div>网站变灰: 
  body{
    filter:grayscale(1)
  }

  </div>
  <div class="bg"></div>
  <div class="dialog"></div>
</body>

</html>
