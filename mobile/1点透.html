<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style >
    .box{
      width: 400px;
      height: 400px;
      background: rgba(100,27,30,0.6);
      position: absolute;
    }

  </style>
</head>
<body>
  <div>
    1.不用在移动端使用鼠标事件包括a标签，用js做跳转
    2.延迟执行touch事件里的代码
    3.阻止默认事件
  </div>
  <div class="box"></div>
  <a href="http://www.baidu.com">百度</a>
  <!-- 方法1：不适用a标签 -->
  <span data-href="http://www.baidu.com">百度</span>
  <script>
    let box=document.querySelector('.box')
    box.ontouchend=function(e){
      // this.style.display='none'
      // //方法3：阻止继续点透
      // // e.preventDefault()
      //方法2：延迟执行touch
      setTimeout(()=>{
        this.style.display='none'
      },300)
    }
    document.ontouchstart=function(e){
      let target=e.target
      let dataset=target.dataset
      if(dataset.hasOwnProperty('href')){
        window.location.href=dataset.href
      }
    }

  </script>
</body>
</html>
