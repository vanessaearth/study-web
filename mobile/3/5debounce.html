<body>
  <div class="box"></div>
  <script>
    let box = document.querySelector('.box')
    // box.onmousemove=function(){
    //   move()
    // }
    // box.onmousemove = debounce(move, 500, true)
    box.onmousemove = throttle(move, 500)
    function move() {
      console.log('move', )
    }
    function debounce(fn, delay = 200, isStart = false) {
      let timer = null
      let isEnd = true
      return function (...args) {
        clearTimeout(timer)
        if (isStart) {
          console.log('isEnd',isEnd)
          isEnd && fn.apply(this, args)
          isEnd = false
        }
        timer = setTimeout(() => {
          (!isStart) && fn.apply(this, args)
          isEnd = true
        }, delay)

      }
    }
    function throttle(fn,delay){
      let timer=null
      return function(...args){
        console.log(new Date().now,timer)
        if(timer){
          return
        }
        timer=setTimeout(()=>{
          fn.apply(this,args)
          timer=null
        },delay)
      }
    }
  </script>
