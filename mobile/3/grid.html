<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box {
    width: 1000px;
    height: 1000px;
    border: 1px solid lightcoral;
    display: grid;
    /* 定义每一列宽度 */
    /* grid-template-columns: 100px 200px 300px;   */
    grid-template-columns: repeat(4,200px); 
    /* 定义每一行宽度 */
    /* grid-template-rows: 200px 100px 300px;  */
    /* grid-template-rows:  repeat(8,100px);  */
    /* fr相对单位，相当于弹性盒子模型中的1份，2fr 2份 */
    /* 40%，容器宽度的40% */
    /* auto，浏览器自己决定单元格的宽度 */
    grid-template-rows: 1fr,2fr,repeat(5,100px);
    grid-template-rows: 200px minmax(100,auto) 200px;
    /* 行/列的综合值，斜线分割 */
    /* auto-fill 分割尽可能多的列 */
    /* grid-template:200px 300px/repeat(auto-fill,200px); */
    grid-template:repeat(2,200px)/repeat(4,200px);
    /*对多出来的行和列进行设置  */
    grid-auto-columns:100px;
    grid-auto-rows:100px;
    /* 给每个单元格起名字 */
    grid-template-areas:
      'a b c d'
      'e f g h';
  }

  .item {
    background: lightblue;
    border:2px solid #ccc;
  }
  .item:nth-child(1){
    grid-area:'a';
    grid-row-start: 1;
    /* 合并列 */
    /* grid-column-start: 1;
    grid-column-end: 3; */
    /* 从1到3 */
    /* grid-column: 1/3; */
    /* 从1开始合并，合并3列 */
    /* grid-column: 1/span 2; */
    grid-column: 1/span 3;
  }
  .item:nth-child(3){
    grid-row-start: 2;

  }
  .item:nth-child(2){
    /* 合并行 */
    grid-row-start: 1;
    grid-row-end: 3;
  }
</style>

<body>
  <div>

  </div>
  <div class="box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
  </div>
</body>

</html>
