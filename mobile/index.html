    <div>
        移动端点击元素会先执行touch事件，同时记录点击的坐标点，等touch执行完毕，等300ms会继续执行mouse事件，
        mouse和touch事件可以不在同一个元素上，只在乎坐标点是否重叠在一起
       
    </div>
    移动端点透的解决方案：
    1：尽量不要在移动端使用鼠标事件,包括a标签，用js做跳转
    2.延迟执行touch事件里的代码
    3.阻止默认事件
