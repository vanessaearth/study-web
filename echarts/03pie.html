<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #main {
      width: 600px;
      height: 400px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div id="main"></div>

  <script src="./js/echarts.js"></script>
  <script>
    const main = document.getElementById('main')
    const chart = echarts.init(main)
    const option = {

      series: [
        {
          name: '学习人数',
          type: 'pie',
         data: [
           {name:'html',value:'15'},
           {name:'css',value:'55'},
           {name:'js',value:'25'},
           {name:'ts',value:'65'}
         ],
         roseType:'radius',
        //  roseType:'area',
         radius:'70%',
         radius:['40%','70%'],//内部半径，外部半径
         itemStyle:{
           color:'#00acec'
         },
         label:{
           position:'inside',
           formatter:'{b}-{c}\n{d}%',
           lineHeight:22,
           fontSize:14,
           fontWeight:'bold'
         }
        }
      ],
      visualMap:{
        min:0,
        max:100,
        inRange:{
          colorLightness:[0,1]
        }
      },
      grid: {
        top: 100
      }

    }
    chart.setOption(option)
  </script>
</body>

</html>
