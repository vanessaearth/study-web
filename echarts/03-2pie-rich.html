<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #main {
      width: 600px;
      height: 400px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div id="main"></div>

  <script src="./js/echarts.js"></script>
  <script>
    const main = document.getElementById('main')
    const chart = echarts.init(main)

    const data = [
      {
        name: '关羽',
        value: '85',
        img: './img/guanyu.jpeg',
      },
      { name: '鲁班', value: '55', img: './img/luban.jpeg' },
    ]
    let item = data[0]
    data.forEach(item => {
      setRich(item)
    })
    function setRich(item) {
      item.label = {
        textBorderColor: '#ff0000',
        textBorderWidth: 2,
        formatter: '{img|}\n{name|' + item.name + '}\n{val|战力:' + item.value + '}',
        rich: {
          img: {
            width: 60,
            height: 60,
            backgroundColor: {
              image: item.img
            }
          },
          name: {
            fontSize: 18,
            lineHeight: 32
          },
          val: {
            fontSize: 14
          }
        }
      }

    }
    const option = {
      tooltip: {},
      series: [
        {
          name: '学习人数',
          type: 'pie',
          data,

        }
      ],

    }

    chart.setOption(option)

  </script>
</body>

</html>
