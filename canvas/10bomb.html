<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas {
            background: moccasin;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="600" height="600"></canvas>

    <script>
        let canvas = document.getElementById('canvas')
        let ctx = canvas.getContext('2d')

        const len = 8
        const size = 256
        let fm = 0

        const img = new Image()
        img.src = './img/bomb.jpg'
        img.onload = draw
        function draw() {
            ctx.drawImage(img,
                size * fm, 0, size, size,
                0, 0, size, size)
            fm++
            if (fm === len) { fm = 0 }
            setTimeout(draw, 100)

        }

    </script>
</body>

</html>
