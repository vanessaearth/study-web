    const E = window.wangEditor;
const editor = new E("#div1");
editor.config.onchange = function (newHtml) {
  console.log("onchange", newHtml);
};
editor.create();

console.log(editor.txt.getJSON());
let myJson = editor.txt.getJSON();

function getJson() {
  myJson = editor.txt.getJSON();

}

function setJsonOne() {
  console.log(myJson);
