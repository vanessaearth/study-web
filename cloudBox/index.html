<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<input   type="button"   value="另存为"   οnclick="document.execCommand('SaveAs',false,'c:')">
    <script language='javascript' type='text/javascript'>
        function getimg() //另存为存放在服务器上图片到本地的方法
        {
            event.returnValue=false;
            show.window.location.href=imgSrc.src;
            timer=setInterval(checkload,100)
        }
        
        function checkload()
        {
            if(show.readyState!="complete")
            {
                //调用document.execCommand方法，'Saveas'表示打开文件另存为对话框命令
                show.document.execCommand('SaveAs');
                clearInterval(timer)
            }
        }  
        </script>
        <img id="imgSrc" width="320px" height="200px" src="a.jpg" alt=""/></br>
        <input id="btnSaveAs" type="button" value="另存为上图" onclick="getimg()"/>
        <iframe src="/" name="show"  style="width:400px;height:400px"></iframe>
 
</body>
</html>
