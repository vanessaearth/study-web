<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="js/three.js"></script>
    <script>
        // 场景
        const scene = new THREE.Scene();
        // 网格模型
        const geometry = new THREE.BoxGeometry(100, 100, 100)
        // 材质
        const material = new THREE.MeshPhongMaterial({ color: 0x00ff00, })
        // 网格对象的mesh
        const mesh = new THREE.Mesh(geometry, material)
        scene.add(mesh);
        // 光源
        // 点光源
        let point = new THREE.PointLight(0xffffff)
        point.position.set(400, 200, 300)
        scene.add(point)
        var pointLightHelper = new THREE.PointLightHelper(point, 1);
        scene.add(pointLightHelper);
        // // 环境光
        let ambient = new THREE.AmbientLight(0x444444)
        scene.add(ambient)

        // 平行光
        // var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        // // 设置光源的方向：通过光源position属性和目标指向对象的position属性计算
        // directionalLight.position.set(300, 300, 0);
        // // 方向光指向对象网格模型mesh2，可以不设置，默认的位置是0,0,0
        // directionalLight.target = mesh;
        // scene.add(directionalLight);
        // var helper = new THREE.DirectionalLightHelper(directionalLight, 5);

        // scene.add(helper);

        // // 聚光光源
        // var spotLight = new THREE.SpotLight(0xffffff);
        // // 设置聚光光源位置
        // spotLight.position.set(200, 200, 200);
        // // 聚光灯光源指向网格模型mesh2
        // spotLight.target = mesh;
        // // 设置聚光光源发散角度
        // spotLight.angle = Math.PI / 6
        // scene.add(spotLight);//光对象添加到scene场景中

        // var spotLightHelper = new THREE.SpotLightHelper(spotLight);
        // scene.add(spotLightHelper);
        // 相机设置
        let width = window.innerWidth
        let height = window.innerHeight
        let k = width / height
        let s = 200
        const camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 0.1, 1000)
        // const camera = new THREE.PerspectiveCamera(-s * k, s * k, s, -s, 0.1, 1000)
        camera.position.set(200, 300, 200)
        camera.lookAt(scene.position)

        // 渲染器
        const renderer = new THREE.WebGLRenderer()
        renderer.setSize(window.innerWidth, window.innerHeight)
        renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
        document.body.appendChild(renderer.domElement)

        // 坐标系
        let axisHelper = new THREE.AxesHelper(250);
        scene.add(axisHelper);
        renderer.render(scene, camera);



    </script>
</body>

</html>
