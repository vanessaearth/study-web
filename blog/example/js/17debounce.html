<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>

<body>
  <script>
    function foo() {
      console.log('aaaaaaaaaaaaaaaaaa', this)
    }
    let debounce = (fn, delay = 500) => {
      let timer
      return function (...args) {
        clearTimeout(timer)
        timer = setTimeout(() => {
          fn.apply(this, args)
        }, delay)

      }
    }
    const throttle = (fn, delay) => {
      let timer
      return function (...args) {
        if (!timer) {
          timer = setTimeout(() => {
            fn.apply(this, args)
            timer = null
          },500)
        }

      }
    }
    const throttle2 = (fn, delay=500) => {
      let oldTime=Date.now()
      return function (...args) {
        let newTime=Date.now()
        if (newTime-oldTime>=delay) {
          fn.apply(this, args)
          oldTime=Date.now()
        }
      }
    }
    document.onmousemove = throttle(foo)
  </script>
</body>

</html>
