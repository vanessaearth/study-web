<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <script>
        console.log(1)
        let p=new Promise(resolve=>{
            console.log(2)
            resolve(3)
        })
        p.then(()=>{
            console.log(4)
        }).then(()=>{
            console.log(444)
        })
        setTimeout(()=>{
            console.log(5)
        })
        console.log(6)
       // 1-2-6-4-444-5
    </script>
</body>
</html>
