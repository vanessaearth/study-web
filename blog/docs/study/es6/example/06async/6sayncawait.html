<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    promise 中的内容先执行，然后执行then中内容

    await 会阻塞后面的同步代码
    在不同的async函数之间不等待
  </div>
  <script>
    let fn1=function(){
      return new Promise(resolve=>{
        setTimeout(()=>{
          console.log(1)

         resolve(1111)
        },2000)
      })
    }
    let fn2=function(){
      return new Promise(resolve=>{
        setTimeout(()=>{
          console.log(2)
          resolve(222)
        },1000)
      })
    }
    // fn1().then(res=>{
    //   console.log('fn1-then:',res)
    //   return fn2()
    // }).then(res=>{
    //   console.log('fn2-then:',res)
    // })
    async function fn(){
      let res1=await fn1()
      let res2=await fn2()
      console.log(res1,res2)
      console.log(333)
    }
    // fn()
    //多个async函数之间互相不等待
    let arrFn=[fn1,fn2]
    arrFn.forEach(async fn=>{
      await fn()
    })
    //同一个async内部的多个await会互相等待
    async function fn3(){
      for(let i=0;i<arrFn.length;i++){
        await arrFn[i]()
      }
    }
    fn3()
  </script>
</body>
</html>
