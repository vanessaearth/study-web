    //async的底层实现是使用generate函数
    function run(genFn) {
      let g = genFn()
      function next() {
        let result = g.next()
        if (result.done) {
          //执行完毕
          return result.value
        } else {
          result.value.then(res => {
            console.log(res)
            next()
          })
        }
      }

    function generateFn2(genFn) {

      let fn = genFn()
      function step(nextFn) {
        let next = nextFn()
        if (next.done) {

        } else {

            console.log('next-value-then', res)
            step(function () {

            })

        }

        return fn.next()
      })
