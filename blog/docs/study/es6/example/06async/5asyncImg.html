<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <img src="" alt="">
    <canvas class="box" width="500" height="500px"> </canvas>
  </div>
  <script>

    let canvas = document.querySelector('.box')
    let ctx = canvas.getContext('2d')

    function loadImg(src) {
      let img = new Image()
      img.src = src
      return new Promise((resolve, reject) => {
        img.onload = function () {
          resolve(img)
        }
        img.onerror = function () {
          console.log('图片加载失败！')
        }
      })
    }
    // loadImg().then(res => {
    //   ctx.drawImage(res, 0, 0)
    // }).catch(err => {
    //   console.log('catch err')
    // })
    let src = 'https://t7.baidu.com/it/u=4162611394,4275913936&fm=193&f=GIF'
    async function fn(src) {
      let img = await loadImg(src)
      ctx.drawImage(img, 0, 0)
    }
    fn(src)
  </script>
</body>

</html>
