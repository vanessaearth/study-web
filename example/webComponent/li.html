<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul class="box">
    <li>1</li>
    <li>2</li>
    <li data-open="open">3</li>
    <li data-success="open">4</li>
    <li>5</li>
  </ul>
  <script>
    let list =document.querySelector('.box')
    list.addEventListener('click',(e)=>{
      let dataset=e.target.dataset
      for(let o in dataset){
        if(eventObj.hasOwnProperty(o)){
          eventObj[o].apply(e.target)
        }
      }
    })
    let eventObj={
      open:function(){
        console.log('open')
      },
      success:function(){
        console.log('success')
      }
    }
  </script>
</body>
</html>
