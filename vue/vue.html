<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>$开头 公有api</div>
  <div>_开头 私有api</div>
  <div>{{}}文本插值</div>
  <div id="app">{{msg}}</div>
  <div :id="msg">{{msg}}</div>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    console.log(Vue)
    let app=new Vue({
      el:'#app',
      data(){
        return {
          msg:'hello'
        }
      }
    })

  </script>
</body>
</html>
