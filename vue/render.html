<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    {{msg}}
    <Foo :show="true" v-model="msg"/>
  </div>
  <!-- <script src="../vue/node_modules/vue/dist/vue.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script>
    let Foo = {
      props: ['show','value'],
      render(h) {
        // // v-if v-for
        // if (this.$props.show) {
        //   // return h('div',true)
        //   let names = ['tom', 'jerry', 'lily']
        //   return h('div', names.map(v => {
        //     return h('p', v)
        //   }))
        // } else {
        //   return h('div', false)
        // }
        // v-model
        let _this=this
        return h('div',[h('input',{
          domProps:{'value':_this.value},
          on:{
            input(e){
              _this.$emit('input',e.target.value)
            }
          }
        })])


      }
    }
    let app = new Vue({
      el: '#app',
      components: {
        Foo,
      },
      data() {
        return {
          msg: 'msg'
        }
      },


    })

  </script>
</body>

</html>
